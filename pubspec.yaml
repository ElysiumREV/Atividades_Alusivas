name: atividades_alusivas
description: "Calendario educacional sobre as atividades alusivas anuais."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/icon/icone_app.png"
  android: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/ciencia_da_computacao.png
    - assets/images/coordenadoria_de_extensao.png
  fonts:
    - family: Monda
      fonts:
        - asset: fonts/Monda-Regular.ttf
          weight: 400
        - asset: fonts/Monda-Medium.ttf
          weight: 500
        - asset: fonts/Monda-Bold.ttf
          weight: 700
        - asset: fonts/Monda-SemiBold.ttf
          weight: 600
    - family: Puritan
      fonts:
        - asset: fonts/Puritan-Bold.ttf
          weight: 700
        - asset: fonts/Puritan-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Puritan-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Puritan-Regular.ttf
          weight: 400
    - family: Sarala
      fonts:
        - asset: fonts/Sarala-Bold.ttf
          weight: 700
        - asset: fonts/Sarala-Regular.ttf
          weight: 400
